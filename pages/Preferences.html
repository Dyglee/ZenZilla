<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences</title>
    <script src="/src/script.js"></script>
    <link rel="icon" href="/public/images/logo.jpg" />
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav>
            <div class="nav-left">
                <a href="">Home</a>
                <a href="/pages/Preferences.html">Preferences Management</a>
                <a href="">Sessions</a>
            </div>
            <div class="nav-right">
                <button class="sign-in" onclick="showForm('login')">Login</button>
                <button class="sign-up" onclick="showForm('signup')">Sign up</button>
                <img class="nav-logo" src="/public/images/logo.jpg" alt="Logo">
            </div>
        </nav>
        <h1>Preferences</h1>



        <section class="preference-section">
            <h2>Notifications</h2>
            <label class="switch">
                <input type="checkbox" id="notifications-toggle">
                <span class="slider round"></span>
            </label>
        </section>

        <section class="preference-section">
            <h2>Session Duration</h2>
            <select id="session-duration">
                <option value="5">5 minutes</option>
                <option value="10">10 minutes</option>
                <option value="15">15 minutes</option>
                <option value="20">20 minutes</option>
                <option value="30">30 minutes</option>
            </select>
        </section>
        <section class="preference-section">
            <h2>Session Background</h2>
            <div class="background-options" id="background-options">
                
            </div>
        </section>
        <button class="save" onclick="savePreferences()">Save Preferences</button>

</body>

</html>
