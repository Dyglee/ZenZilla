<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessions</title>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.jpg') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav>
            <div class="nav-left">
                <a href="/home">Home</a>
                <a href="/preferences">Preferences Management</a>
                <a href="/sessions">Sessions Setup</a>
            </div>
            <div class="nav-right">
                <img class="nav-logo" src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo">
            </div>
        </nav>
        <h1>Sessions Setup</h1>

        <section class="session-setup-section">
            <h2>Number of Sessions per Day</h2>
            <input type="number" id="num-sessions" min="1" max="10" value="1">
        </section>

        <section class="session-setup-section">
            <h2>Time Between Sessions (minutes)</h2>
            <input type="number" id="time-between-sessions" min="5" max="180" value="60">
        </section>

    </div>

</body>

</html>
