<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences</title>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.jpg') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav>
            <div class="nav-left">
                <a href="/home">Home</a>
                <a href="/preferences">Preferences Management</a>
                <a href="/sessions">Sessions</a>
            </div>
            <div class="nav-right">
                <img class="nav-logo" src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo">
            </div>
        </nav>
        <h1>Preferences</h1>

        <section class="preference-section">
            <h2>Notifications</h2>
            <label class="switch">
                <input type="checkbox" id="notifications-toggle">
                <span class="slider round"></span>
            </label>
        </section>

        <section class="preference-section">
            <h2>Session Duration</h2>
            <select id="session-duration">
                <option value="5">5 minutes</option>
                <option value="10">10 minutes</option>
                <option value="15">15 minutes</option>
                <option value="20">20 minutes</option>
                <option value="30">30 minutes</option>
            </select>
        </section>
        <section class="preference-section">
            <h2>Session Background</h2>
            <div class="background-options" id="background-options">
                
            </div>
        </section>
        <button class="save" onclick="savePreferences()">Save Preferences</button>

</body>

</html>
