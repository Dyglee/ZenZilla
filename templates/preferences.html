<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences</title>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.jpg') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav>
            <div class="nav-left">
                <a href="/home">Home</a>
                <a href="/preferences">Preferences Management</a>
            </div>
            <div class="nav-right">
                <img class="nav-logo" src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo">
            </div>
        </nav>
        <h1>Preferences</h1>

        <div class="preference-section">
            <h2>Select Background</h2>
            <div id="background-options" class="background-options"></div>
        </div>
        <div class="notifications">
            <label for="notifications-toggle">
                <h2>Enable Notifications</h2>
            </label>
            <label class="switch">
                <input type="checkbox" id="notifications-toggle">
                <span class="slider"></span>
            </label>
        </div>
        <div class="preference-section">
            <label for="session-duration">
                <h2>Session Duration (minutes):</h2>
            </label>
            <input type="number" id="session-duration" min="1" max="30">
        </div>
        <div class="preference-section">
            <label for="num-sessions">
                <h2>Number of Sessions per Day:</h2>
            </label>
            <input type="number" id="num-sessions" min="1" max="10" value="2">
        </div>
        <div class="preference-section">
            <label for="interval-between-sessions">
                <h2>Time Interval Between Sessions (hours):</h2>
            </label>
            <input type="number" id="interval-between-sessions" min="1" max="24" value="5">
        </div>
        <button class="save" onclick="savePreferences()">Save Preferences</button>
    </div>
</body>

</html>
