<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenzilla</title>
    <link rel="icon" href="Logos/logo.jpg" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav>
            <div class="nav-left">
                <div class="navbar-item">Home</div>
                <div class="navbar-item">Sessions</div>
                <div class="navbar-item">Preferences Management</div>
                <div class="navbar-item">Community</div>
            </div>
            <div class="nav-right">
                <button class="sign-in" onclick="showForm('login')">Login</button>
                <button class="sign-up" onclick="showForm('signup')">Sign up</button>
                <img class="nav-logo" src="Logos/logo.jpg" alt="Logo">
            </div>
        </nav>
        <section class="hero-section">
            <!-- Will only start if you're signed in -->
            <button class="session-button">Start Sessions</button>
            <!--                                      -->
            <!-- Switch between log in and sing up forms -->
            <div class="form-container" id="login-form-container">
                <h2>Login to Zenzilla</h2>
                <form id="login-form">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <button class="toggle-btn" onclick="showForm('signup')">Switch to Signup</button>
            </div>

            <div class="form-container" id="signup-form-container">
                <h2>Signup for Zenzilla</h2>
                <form id="signup-form" onsubmit="return validateSignupForm()">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <input type="email" id="signup-email" name="email" placeholder="Email" required>
                    <input type="email" id="confirm-email" name="confirm-email" placeholder="Confirm Email" required>
                    <input type="password" id="signup-password" name="password" placeholder="Password" required>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                    <button type="submit">Signup</button>
                </form>
                <button class="toggle-btn" onclick="showForm('login')">Switch to Login</button>
            </div>
            <!--     -----------------         -->
        </section>
    </div>

    <script>
        function showForm(formType) {
            var loginForm = document.getElementById('login-form-container');
            var signupForm = document.getElementById('signup-form-container');
            if (formType === 'login') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
        }

        function validateSignupForm() {
            var email = document.getElementById('signup-email').value;
            var confirmEmail = document.getElementById('confirm-email').value;
            var password = document.getElementById('signup-password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            if (email !== confirmEmail) {
                alert("Emails do not match.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            return true;
        }
    </script>
</body>

</html>
